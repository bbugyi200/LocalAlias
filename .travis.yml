language: python

python:
    - 3.7
    - 3.6
    - 3.5
    - 3.4
    - 2.7

sudo: required

install: 
    - pip install -U tox-travis
    - pipenv lock -r > requirements.txt
    - pip install -r requirements.txt
    - ./scripts/install-deps

script:
    - ./tests/runtests
    - ./tests/scripts/shell/test_funky.sh

os: linux
dist: xenial

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake

after_success: |
    # ---------- Generate Python Coverage Report ----------
    coverage run --rcfile=.coveragerc ./tests/runtests &&
    bash <(curl -s https://codecov.io/bash) -cF python &&
    # ---------- Generate Shell Coverage Report ----------
    deactivate &&
    wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
    tar xzf master.tar.gz &&
    cd kcov-master &&
    mkdir build &&
    cd build &&
    cmake .. &&
    make &&
    sudo make install &&
    cd ../.. &&
    rm -rf kcov-master coverage &&
    mkdir -p coverage &&
    kcov coverage ./tests/scripts/shell/test_funky.sh &&
    bash <(curl -s https://codecov.io/bash) -cF bash

deploy:
  provider: pypi
  distributions: sdist
  user: bbugyi200
  password:
    secure: 
  edge:
    source: ssbarnea/dpl
    branch: master
  on:
    tags: true
    repo: bbugyi200/funky
    python: 3.7
